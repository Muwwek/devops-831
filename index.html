        <h1>DevOps</h1>
        <p>
        DevOps is a set of practices that emphasizes collaboration between
        development and operations teams to improve the speed and quality of
        software delivery.
        </p>

        <ul>
        <li>Git</li>
        <li>Docker</li>
        <li>Kubernetes</li>
        <li>Jenkins</li>
        <li>Ansible</li>
        </ul>
